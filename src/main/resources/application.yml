server:
  port: 8083
  servlet:
    context-path: /stock-service
spring:
  application:
    name: stock-service
  datasource:
    url: jdbc:mysql://localhost:3306/product_service
    username: root
    password: root
  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode: none
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
  main:
    banner-mode: off
app:
  client:
    paymentService:
      createOrder: http://localhost:8078/paymentservice/createorder
    tokenService:
      extractUsername: http://localhost:8079/tokenservice/extractusername

